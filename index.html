<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>BLIH</title>
  </head>
  <body ng-app="blih">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">BLIH</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active" ui-sref="home" ui-sref-active="active"><a href="#">Home</a></li>
          <li><a href="#about" ui-sref="about">About</a></li>
        </ul>
      </div><!--/.nav-collapse -->
  </div>
  </nav>
  <div class="container">
    <ui-view></ui-view>
  </div><!-- /.container -->
  </body>
  <script>
    // You can also require other files to run in this process
    const $ = require('jquery')
    const jQuery = $
    require('bootstrap')
    require('angular')
    require('angular-ui-router')
    require('./renderer.js')

    const app = angular.module('blih', ['ui.router'])
    const user = {
        name: '',
        token: '',
        log: false
    }

    require('./services/blihFactory')
    require('./controller/homeController')

    app.config(($stateProvider, $urlRouterProvider) => {
        $stateProvider.state('default', {
            controller: 'homeController',
            templateUrl: './templates/home.html',
            url:'/'
        })
        $urlRouterProvider.otherwise('/')
    })
  </script>
