<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Blih</title>
  </head>
  <body ng-app="blih">
  <nav class="navbar navbar-inverse navbar-fixed-top navBarStyle">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" style="color: white;">BLIH</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a ui-sref="home" ui-sref-active="active">Create</a></li>
          <li><a ui-sref-active="active" ui-sref="list">List</a></li>
        </ul>
      </div><!--/.nav-collapse -->
  </div>
  </nav>
  <div class="container">
    <ui-view></ui-view>
  </div><!-- /.container -->
  </body>
  <div class="footerPage">
      Developed by Yann Carlen and Quentin Muller
  </div>
  <script>
    const $ = require('jquery')
    const jQuery = $
    require('bootstrap')
    require('angular')
    require('angular-ui-router')
    require('angular-local-storage')
    require('angular-spinner')

    const app = angular.module('blih', ['ui.router', 'LocalStorageModule', 'angularSpinner'])

    require('./services/blihFactory')
    require('./controller/homeController')
    require('./controller/listController')

    app.config(($stateProvider, $urlRouterProvider) => {
        $stateProvider.state('default', {
            controller: 'homeController',
            templateUrl: './templates/home.html',
            url:'/'
        })
        $stateProvider.state('list', {
            controller: 'listController',
            templateUrl: './templates/list.html',
            url:'/list'
        })
        $stateProvider.state('home', {
            controller: 'homeController',
            templateUrl: './templates/home.html',
            url:'/'
        })
        $urlRouterProvider.otherwise('/')
    })

    app.config(localStorageServiceProvider => {
        localStorageServiceProvider
            .setPrefix('blih')
            .setStorageType('sessionStorage')
    })
  </script>
</html>
